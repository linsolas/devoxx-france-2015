<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Devoxx France 2015 demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="angular2/styles/main.css">
  <link rel="stylesheet" href="angular2/styles/todo-list.css">
</head>
<body>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="index.html">HTML</a></li>
      <li><a href="index-angular.html">Angular</a></li>
      <li><a href="http://localhost:8080/">Angular 2</a></li>
      <li><a href="polymer/index-polymer.html">Polymer</a></li>
      <li><a href="react/index-react.html">React</a></li>
      <li><a href="index-aurelia.html">Aurelia</a></li>
    </ul>
    <img src="angular2/images/devoxx_france.png" alt="Devoxx France 2015"/>
  </div>


  <h4>You have 3 tasks, 2 remaining</h4>

  <div class="tasks">
    <div class="task">
      <span class="id">1</span>
      <span>Devoxx France 2015</span>
      <button class="btn btn-success pull-right btn-sm"><i class="fa fa-check-square-o"></i> Done</button>
      <div class="clearfix"></div>
    </div>

    <div class="task done">
      <span class="id">2</span>
      <span>Mix-IT</span>
      <button class="btn btn-danger pull-right btn-sm"><i class="fa fa-square-o"></i> Not done</button>
      <div class="clearfix"></div>
    </div>

    <div class="task">
      <span class="id">3</span>
      <span>Devoxx World 2015</span>
      <button class="btn btn-success pull-right btn-sm"><i class="fa fa-check-square-o"></i> Done</button>
      <div class="clearfix"></div>
    </div>
  </div>

  <hr>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">New Task</div>
      <input type="text" class="form-control" id="taskName" placeholder="What to do?">

      <div class="input-group-addon add-btn">
        Add <i class="fa fa-reply fa-rotate-90"></i>
      </div>
    </div>
  </div>


  <div class="footer">
    <p class="pull-right">Made with <span class="fa fa-heart" style="color: deeppink"></span> by <a
      href="https://twitter.com/romaintaz">Romain</a></p>
  </div>

</div>

</body>
</html>
